<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="#" id="nav-home" class="nav-link active" onclick="showSection('home')">Home</a>
            <a href="#" id="nav-subjects" class="nav-link" onclick="showSection('subjects')">Subjects</a>
            <a href="#" id="nav-schedule" class="nav-link" onclick="showSection('schedule')">Schedule</a>
            <a href="#" id="nav-tasks" class="nav-link" onclick="showSection('tasks')">Tasks</a>
            <a href="#" id="nav-settings" class="nav-link" onclick="showSection('settings')">Settings</a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">

        <!-- Home Section -->
        <section id="home" class="view-section">
            <h1 class="welcome-header">Hey Udit, welcome to your Study Planner!</h1>
            <div class="dashboard-grid">
                <div class="card">
                    <h2>Today's Tasks</h2>
                    <ul id="today-tasks-list">
                        <!-- Tasks -->
                    </ul>
                </div>
                <div class="card">
                    <h2>Today's Schedule</h2>
                    <ul id="today-schedule-list">
                        <!-- Schedule -->
                    </ul>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <button onclick="goToAddTask()">+ Add Task Text</button>
                    <button onclick="goToAddSchedule()">+ Add Schedule</button>
                </div>
            </div>
        </section>

        <!-- Subjects ka first Section -->
        <section id="subjects" class="view-section" style="display: none;">
            <h1>Subjects</h1>
            <div class="input-group">
                <input type="text" id="new-subject-input" placeholder="Enter subject name...">
                <button onclick="addSubject()">Add Subject</button>
            </div>
            <ul id="subjects-list">
                <!-- Subject list -->
            </ul>
        </section>

        <!-- Schedule main wala -->
        <section id="schedule" class="view-section" style="display: none;">
            <h1>My Schedule</h1>
            <div class="input-group">
                <select id="schedule-day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <input type="time" id="schedule-time">
                <input type="text" id="schedule-subject" placeholder="Subject/Activity">
                <button onclick="addSchedule()">Add Class</button>
            </div>
            <div id="schedule-list-container" class="schedule-grid">
                <!-- Schedule dynamically yaha dikhega -->
            </div>
        </section>

        <!-- Tasks Section -->
        <section id="tasks" class="view-section" style="display: none;">
            <h1>Tasks</h1>
            <div class="input-group">
                <input type="text" id="task-title" placeholder="Task description...">
                <select id="task-subject">
                    <option value="">Select Subject</option>
                </select>
                <input type="date" id="task-date">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="all-tasks-list">
                <!-- All tasks list -->
            </ul>
        </section>

        <!-- Settings bar  -->
        <section id="settings" class="view-section" style="display: none;">
            <h1>Settings</h1>
            <div class="card">
                <h2>Appearance</h2>
                <button onclick="toggleTheme()">Switch Color Theme</button>
            </div>
            <div class="card" style="margin-top: 1rem;">
                <h2>Data</h2>
                <button class="danger-btn" onclick="resetData()">Reset All Data</button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
